<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>SimpleGallery Demo</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="main.css">
		
		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="../scripts/SimpleGallery.js"></script>
		<link rel="stylesheet" href="../css/SimpleGallery.css">
		
		<script>
			$(document).ready(function() {
				$('.gallery').SimpleGallery();
			});
		</script>
    </head>
	<body>
		<div class="site">
			<div class="header">
				<h1 class="title"><a href="/">SimpleGallery Demo</a></h1>
			</div>
			
			<br /><br />

			<h3>Gallery 1:</h3>
			
			<div class='gallery'>
				<img src='SampleImages/GalaxyTruckerPieces.jpg' comment='Custom faces for the meeples in Galaxy Trucker.' />
				<img src='SampleImages/GoBoard.jpg' />
				<img src='SampleImages/MakingChristmas-CompleteTree.jpg' comment='My Chalkboard Christmas Tree' />
				<img src='SampleImages/werewolf.png' />
			</div>

			<br /><br /><br />
			
			<h3>Gallery 2:</h3>
			
			<div class='gallery'>
				<img src="SampleImages/simpleBuild1.jpg" comment='This is a magnetic mat that I got from iFixIt. If you ever do project with small metal parts like this I highly recommend getting one. It is even dry erase so you can label things.'/>
				<img src="SampleImages/simpleBuild2.jpg" />
				<img src="SampleImages/simpleBuild3.jpg" />
				<img src="SampleImages/simpleBuild4.jpg" />
				<img src="SampleImages/simpleBuild5.jpg" />
			</div>

			<div class="footer">
				<div class="contact">
					<p>
						<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" /></a><br /><span xmlns:dct="http://purl.org/dc/terms/" href="http://purl.org/dc/dcmitype/Text" property="dct:title" rel="dct:type">SimpleGallery</span> by <a xmlns:cc="http://creativecommons.org/ns#" href="https://github.com/BozarthPrime/SimpleGallery" property="cc:attributionName" rel="cc:attributionURL">Joseph Bozarth</a> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.<br />Based on a work at <a xmlns:dct="http://purl.org/dc/terms/" href="https://github.com/BozarthPrime/SimpleGallery" rel="dct:source">https://github.com/BozarthPrime/SimpleGallery</a>.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
